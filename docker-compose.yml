version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-quizzer-db
    environment:
      POSTGRES_USER: quizzer
      POSTGRES_PASSWORD: quizzer123
      POSTGRES_DB: ai_quizzer
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: ai-quizzer-backend
    environment:
      DATABASE_URL: postgresql://quizzer:quizzer123@postgres:5432/ai_quizzer?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-groq}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3300:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:

